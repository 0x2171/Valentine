<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <title>Валентинка</title>
    <style>
        /* Основные стили для центрирования */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ffe6f2;
            font-family: 'Great Vibes', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1);
            transform-origin: center center;
        }

        .valentine-card {
            position: relative;
            width: 400px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .valentine-card.active .card-inner {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .front {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
        }

        .back {
            background: white;
            transform: rotateY(180deg);
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 20px;
            animation: heartbeat 1.2s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 80px;
            background: white;
            border-radius: 50px 50px 0 0;
        }

        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 2.5em;
            color: #ff69b4;
            margin: 20px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="valentine-card" onclick="toggleCard()">
            <div class="card-inner">
                <div class="front">
                    <div class="heart"></div>
                    <h1>С Днём Святого Валентина!</h1>
                </div>
                <div class="back">
                    <p class="message">
                        Любимая Софа,<br>
                        Ты делаешь мою жизнь яркой!<br>
                        Спасибо за каждое мгновение!<br>
                        ❤️
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard() {
            const card = document.querySelector('.valentine-card');
            card.classList.toggle('active');
        }
    </script>
</body>
</html>
